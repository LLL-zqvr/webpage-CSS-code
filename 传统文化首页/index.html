<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Parallax Scrolling</title>
</head>
<body>
    <ul class="navigation">
        <li>
            <a href="#" class="logo">
                <img src="${base}/img/logo.png" alt="东北林业" class="logo-pic">
            </a>
        </li>
    </ul>
    <div class="container">
        <div class="background"><span>中国<br />传统文化</span></div>
        <h1 class="head">
           繁华尽处，是一泓源头之水。 
           

            
        </h1>
        <section class="content-one">
            <div class="text-box">
                <div class="cnt">
                <h2>传统音乐</h2>
                <p>
                    锦城丝管日纷纷，半入江风半入云。——杜甫《赠花卿》
                </p>
                <p>
                    <a href="#" class="btn">传统音乐</a>
                </p>
            </div>
            </div>
        </section>
        <section class="content-two">
            <div class="text-box">
                <div class="cnt">
                <h2>传统节气</h2>
                <p>
                    露从今夜白，月是故乡明。———杜甫《月夜忆舍弟》<br />
                    时雨及芒种，四野皆插秧。家家麦饭美，处处菱歌长。
                </p>
                <p>
                    <a href="#" class="btn">传统节气</a>
                </p>
            </div>
            </div>
        </section>
        <section class="content-three">
            <div class="text-box">
                <div class="cnt">
                <h2>传统体育</h2>
                <p>
                   “院静春深昼掩扉，竹间闲看客争棋。”
                </p>
                <p>
                    <a href="#" class="btn">传统体育</a>
                </p>
            </div>
            </div>
        </section>
        <section class="content-four">
            <div class="text-box">
                <div class="cnt">
                <h2>传统戏剧</h2>
                <p>
                    金钱冗蚁如流水，八卦打洛似擂鼓。————曹雪芹《红楼梦》
                </p>
                <p>
                    <a href="#" class="btn">传统戏剧</a>
                </p>
            </div>
            </div>
        </section>
        <section class="content-five">
            <div class="text-box">
                <div class="cnt">
                <h2>传统技艺</h2>
                <p>
                    “吞刀吐火，云雾杳冥。”——汉·张衡《西京赋》
                </p>
                <p>
                    <a href="#" class="btn">传统技艺</a>
                </p>
            </div>
            </div>
        </section>
        <section id="img-two" class="img">
            <h1>THOUGHTS</h1>
        </section>
        <section id="footer">FOOTER</section>
    </div>
    <script>
        const background = document.querySelector(".background")

        document.addEventListener('scroll', () => {

            const scrollY = window.scrollY

            if(scrollY !== 0){
                background.style.backgroundPosition = `calc(50% + ${scrollY}px) calc(50% + ${scrollY}px)`
            }else {
                background.style.backgroundPosition = ''
            }
        }

        )
    </script>
</body>
</html>
