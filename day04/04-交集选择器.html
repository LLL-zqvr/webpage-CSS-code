<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
        .box {
            font-size: 10px;
        }
        p.box {
            color: red;
        }
    </style>
</head>
<body>
    <p class="box">这是一个使用了类选择器的p标签</p>
    <p>p 标签</p>
    <div class="box">这是一个使用了类选择器的div标签</div>
</body>
</html>
