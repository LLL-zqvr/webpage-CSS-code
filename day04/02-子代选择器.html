<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子代选择器</title>
    <style>
        div > span {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <span>这是一个div中的span标签</span>
        <div>
            <span>这是一个div中的div中的span标签</span>
        </div>
        <p>
            <span>这是一个p中的span标签</span>
        </p>
    </div>
</body>
</html>
