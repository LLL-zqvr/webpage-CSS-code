<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        * {
            color: blue;
        }
    </style>
</head>
<body>
    <p>这是个p标签</p>
    <div>这是个div标签</div>
    <h1>这是个h1标签</h1>
    <ul>
        <li>li</li>
        <li>li</li>
        <li>li</li>
        <li>li</li>
        <li>li</li>
    </ul>
</body>
</html>
