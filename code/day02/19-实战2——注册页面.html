<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <h1>注册信息</h1>
    <hr>
    <!-- 在form中 放表单控件 -->

    <form action="">
        
        <!-- 个人信息 -->
        <h2>个人信息</h2>
        <label>姓名：</label><input type="text" placeholder="请输入您的真实姓名">
        <br><br>
        <label>密码：</label><input type="password" placeholder="请输入密码">
        <br><br>
        <label>确认密码：</label><input type="password" placeholder="请再次输入密码">
        <br><br>
        <label>性别: </label>
        <label><input type="radio" name="sex" checked>女</label>
        <label> <input type="radio" name="sex">男</label>
        <br><br>
        <label>居住城市：</label>
        <select>
            <option>北京</option>
            <option>上海</option>
            <!-- selected 是默认选择 -->
            <option>广州</option>
            <option selected>深圳</option>
            <option>武汉</option>
        </select>

        <!-- 教育经历 -->
        <h2>教育经历</h2>
        <label>最高学历：</label>
        <select>
            <option>博士</option>
            <option>硕士</option>
            <option selected>本科</option>
            <option>大专</option>
        </select>
        <label>学校名称：</label>
        <input type="text" placeholder="请输入学校名称">
        <br><br>
        <label>所学专业:</label>
        <input type="text" placeholder="请输入所学专业">
        <br><br>
        <label>在校时间:</label>
        <select>
            <option>2020</option>
            <option>2021</option>
            <option selected>2022</option>
            <option>2023</option>
        </select>
        --
        <select>
            <option>2024</option>
            <option>2025</option>
            <option selected>2026</option>
            <option>2027</option>
        </select>
         <!-- 工作经历 -->
         <h2>工作经历</h2>
         <table>公司名称：</table>
         <input type="text">
         <br><br>
         <table>工作描述：</table>
         <br>
        <textarea placeholder="请输入工作经历"></textarea>
        <!-- 协议和按钮 -->
        <br><br>
        <input type="checkbox">
        <table>已阅读并同意以下协议:</table>
        <ul>
            <li>
                <a href="#">《用户服务协议》</a>
            </li>
            <li>
                <a href="#">《隐私政策》</a>
            </li>
        </ul>
        <br><br>
        <button type="submit">免费注册</button>
        <button type="reset">重新填写</button>
        
    </form>
</body>
</html>
