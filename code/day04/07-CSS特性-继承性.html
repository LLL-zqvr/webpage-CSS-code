<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特性-继承性</title>
    <style>
        body {
            font-size: 36px;
            color: rgb(94, 53, 4);
            
        }
    </style>
</head>
<body>
    <p>这是一个p标签</p>
    <div>这是一个div标签</div>
    <!-- 当自己有样式，则相应样式继承失效。如a标签自带蓝色和下划线。 -->
    <a href="#">这是一个a标签</a>
    <div>
        <span>这是一个div中的span标签</span>
    </div>
</body>
</html>
