<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索热词</title>
    <style>
        /* 默认效果 */
        a {
            display: block;
            width: 200px;
            height: 80px;
            background-color: #3064bb;
            color: #fff;
            text-decoration: none;
            text-align: center;
            /* 设置行高等于盒子高可以让字体垂直居中 */
            line-height: 80px;
            font-size: 18px;
        }
        /* 鼠标悬停效果 */
        a:hover {
            background-color:  #608bb9;
        }
    </style>
</head>
<body>
    <a href="#">HTML</a>
    <a href="#">CSS</a>
    <a href="#">JavaScript</a>
    <a href="#">Vue</a>
    <a href="#">React</a>
</body>
</html>
