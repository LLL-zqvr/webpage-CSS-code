<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题1</title>
    <style>
        /* 都没有 !important 和 都不是继承关系 */
        /* 看（行内样式，id选择器个数（0/1），类选择器个数，标签选择器个数） */

        /* (0,0,2,1) */
        .c1 .c2 div {
            color: blue;
        }
        /* (0,1,0,1) */
        div #box2 {
            color: green;
        }
        /* (0,1,1,0) */
        #box1 .c3 {
            color: orange;
        }
        /* 所以最后是橙色 */
    </style>
</head>
<body>
    <div id="box1" class="c1">
        <div id="box2" class="c2">
            <div id="box3" class="c3">
                这行文本是啥颜色？
            </div>
        </div>
    </div>
</body>
</html>
