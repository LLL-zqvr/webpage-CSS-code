<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接伪类</title>
    <style>
        a:link {
            color: blueviolet;
            font-size: 21px;
        }
        a:visited {
            color: cadetblue;
            font-size: 16px;
            font-family: 楷体;
        }
        a:hover {
            color: chartreuse;
            font-size: 66px;
        }
        a:active {
            color: darkgray;
            font-size: 78px;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <a href="#">这是一个看似普通的a标签</a>
</body>
</html>
