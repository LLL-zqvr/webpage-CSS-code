<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图缩放</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            background-color: #af3dc9;
            background-image: url(./image/1.jpg);
            background-repeat: no-repeat;
            /* 等比例缩放，可能导致图片不全 */
            /* background-size: cover; */
            /* 等比例缩放，可能导致盒子留白 */
            /* background-size: contain; */
            background-size: 100%;


        }
    </style>
</head>
<body>
    <div>这是一个div标签</div>
</body>
</html>
