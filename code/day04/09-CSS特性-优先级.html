<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #test {
            color: orange;
        }
        .box {
            color: blue;
        }
        div {
            color: green;
        }
        * {
            /* !important将该选择器的优先级提到最高。慎用。开发工程中不能保证该条总是最高。
             */
            color :aqua !important;
        }
        

    </style>
</head>
<body>
    <div class="box" id="test" style="color: purple;">这是一个div标签</div>
</body>
</html>
