<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-布局-侧轴对齐方式</title>
    <style>
        .box {
            display: flex;
            /* 弹性盒子在侧轴没有尺寸才能拉伸,既div中height要被注释掉 */
            /* align-items: stretch; */
            
            /* 居中 */
            /* align-items: center; */

            /* 起点排列 */
            /* align-items: flex-start; */

            /* 终点排列 */
            align-items: end;
            height: 300px;
            border: 1px solid #000;
        }

        /* 若要控制第二个div，侧轴居中对齐 */
        .box div:nth-child(2) {
            align-self: center;
        }

        .box div {
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
