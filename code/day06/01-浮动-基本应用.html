<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动-基本应用</title>
    <style>
        /* 特点：顶对齐，具备行内块显示模式特点：浮动的盒子会脱标 */
        .one {
            height: 200px;
            width: 200px;
            background-color: brown;
            float: left;
        }
        .two {
            height: 300px;
            width: 300px;
            background-color: orange;
            float: left;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
