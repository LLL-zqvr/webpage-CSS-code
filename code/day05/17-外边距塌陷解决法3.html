<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距塌陷问题</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: red;
            /* 让浏览器找到父级的正确边缘 */
            border-top: 1px solid #000;

        }
        .son {
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-top: 50px;

        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">son</div>
    </div>
</body>
</html>
