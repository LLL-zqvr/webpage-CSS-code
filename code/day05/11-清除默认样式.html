<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除默认样式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- 这些都默认了有外边距（检查中呈橙色） -->
    <h1>这是一个h1标签</h1>
    <h2>这是一个h2标签</h2>
    <h3>这是一个h3标签</h3>
    <p>这是一个p标签</p>
    <!-- ul默认有外边距，同时也有内边距 -->
    <ul>
        <li>li1</li>
        <li>li2</li>
    </ul>
    <!-- <div>这是一个div标签</div> -->
</body>
</html>
