<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小</title>
    <style>
        p {
            /* font-size 必须要有单位，否则属性不生效 */
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>测试字体大小</p>
</body>
</html>
