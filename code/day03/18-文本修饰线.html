<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本修饰线</title>
    <style>
        a {
            text-decoration: none
        }
        div {
            text-decoration: underline;
        }
        p {
            text-decoration: line-through;
        }
        span {
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <a href="#">这是一个想要去掉下划线的超链接</a>
    <div>这是一个想要有下划线的div标签</div>
    <p>这是一个想要有删除线的p标签</p>
    <span>这是一个想要有顶划线的span标签</span>
</body>
</html>
